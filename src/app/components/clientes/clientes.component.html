<div class="container">
  <h2>Lista de Clientes</h2>
  <table>
      <thead>
          <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cliente of clientes">
              <td>{{ cliente.nombre }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>{{ cliente.telefono }}</td>
              <td>
                  <button class="edit-btn">Editar</button>
                  <button class="delete-btn">Eliminar</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
