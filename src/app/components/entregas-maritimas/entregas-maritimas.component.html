<div class="container">
  <h2>Envíos Marítimos</h2>

  <!-- Botón para agregar nuevo envío -->
  <button *ngIf="!modoEdicion" (click)="seleccionarEnvioMaritimo(resetEnvioMaritimo())" class="add-btn">Agregar Nuevo Envío</button>

  <!-- Formulario de Edición/Creación -->
  <div *ngIf="modoEdicion" class="form">
    <h3>{{ envioMaritimoActual.envioMaritimoID ? 'Editar Envío Marítimo' : 'Nuevo Envío Marítimo' }}</h3>
    <form (ngSubmit)="guardarEnvioMaritimo()">
      <div>
        <input type="text" [(ngModel)]="envioMaritimoActual.numeroGuia" name="numeroGuia" placeholder="Número de Guía" required>
       
      </div>
      <button type="submit" class="save-btn">Guardar</button>
      <button type="button" (click)="cancelarEdicion()" class="cancel-btn">Cancelar</button>
    </form>
  </div>

  <!-- Tabla de envíos marítimos -->
  <table *ngIf="enviosMaritimos.length > 0">
    <thead>
      <tr>
        <th>Número de Guía</th>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let envio of enviosMaritimos">
        <td>{{ envio.numeroGuia }}</td>

        <td>
          <button class="edit-btn" (click)="seleccionarEnvioMaritimo(envio)">Editar</button>
          <button class="delete-btn" (click)="eliminarEnvioMaritimo(envio.envioMaritimoID)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="enviosMaritimos.length === 0">No hay envíos marítimos registrados.</p>
</div>
